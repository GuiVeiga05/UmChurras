<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Churrasco</h1>
        
        <div class="input-group">
            <label for="homens">Homens:</label>
            <input type="number" id="homens" min="0" value="0">
        </div>
        
        <div class="input-group">
            <label for="mulheres">Mulheres:</label>
            <input type="number" id="mulheres" min="0" value="0">
        </div>
        
        <div class="input-group">
            <label for="criancas">Crianças:</label>
            <input type="number" id="criancas" min="0" value="0">
        </div>
        
        <button onclick="calcular()">Calcular</button>

        <h2>Resultados:</h2>
        <div class="results-grid">
            <div class="result-item">
                <span class="item-name">Carne:</span>
                <span class="item-value" id="carne">0 kg</span>
            </div>
            <div class="result-item">
                <span class="item-name">Frango:</span>
                <span class="item-value" id="frango">0 kg</span>
            </div>
            <div class="result-item">
                <span class="item-name">Linguiça:</span>
                <span class="item-value" id="linguica">0 kg</span>
            </div>
            <div class="result-item">
                <span class="item-name">Pão de Alho:</span>
                <span class="item-value" id="pao">0 unidades</span>
            </div>
            <div class="result-item">
                <span class="item-name">Cerveja:</span>
                <span class="item-value" id="cerveja">0 litros</span>
            </div>
            <div class="result-item">
                <span class="item-name">Refrigerante:</span>
                <span class="item-value" id="refri">0 litros</span>
            </div>
            <div class="result-item">
                <span class="item-name">Carvão:</span>
                <span class="item-value" id="carvao">0 kg</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
